version: '2'

services:
  web:
    type: web
    name: customer-tracking-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./
    plan: starter
    region: oregon
    buildFilter:
      paths:
      - "**/*"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true